<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="main">
        <div class="navbar">
            <div class="dropdown last_week" data-week="last">Last week</div>

            <div class="dropdown_content last_week_day" data-day="1" data-week="">Monday</div>
            <div class="dropdown_content last_week_day" data-day="2" data-week="">Tuesday</div>
            <div class="dropdown_content last_week_day" data-day="3" data-week="">Wednesday</div>
            <div class="dropdown_content last_week_day" data-day="4" data-week="">Thursday</div>
            <div class="dropdown_content last_week_day" data-day="5" data-week="">Friday</div>
            <div class="dropdown_content last_week_day" data-day="6" data-week="">Saturday</div>
            <div class="dropdown_content last_week_day" data-day="7" data-week="">Sunday</div>

            <div class="dropdown this_week" data-week="this">This week</div>

            <div class="dropdown_content this_week_day dropdown_show" data-day="1" data-week="">Monday</div>
            <div class="dropdown_content this_week_day dropdown_show" data-day="2" data-week="">Tuesday</div>
            <div class="dropdown_content this_week_day dropdown_show" data-day="3" data-week="">Wednesday</div>
            <div class="dropdown_content this_week_day dropdown_show" data-day="4" data-week="">Thursday</div>
            <div class="dropdown_content this_week_day dropdown_show" data-day="5" data-week="">Friday</div>
            <div class="dropdown_content this_week_day dropdown_show" data-day="6" data-week="">Saturday</div>
            <div class="dropdown_content this_week_day dropdown_show" data-day="7" data-week="">Sunday</div>

            <div class="dropdown next_week" data-week="next">Next week</div>

            <div class="dropdown_content next_week_day" data-day="1" data-week="">Monday</div>
            <div class="dropdown_content next_week_day" data-day="2" data-week="">Tuesday</div>
            <div class="dropdown_content next_week_day" data-day="3" data-week="">Wednesday</div>
            <div class="dropdown_content next_week_day" data-day="4" data-week="">Thursday</div>
            <div class="dropdown_content next_week_day" data-day="5" data-week="">Friday</div>
            <div class="dropdown_content next_week_day" data-day="6" data-week="">Saturday</div>
            <div class="dropdown_content next_week_day" data-day="7" data-week="">Sunday</div>
        </div>
        <div class="content">
        </div>
    </main>
</body>

</html>
