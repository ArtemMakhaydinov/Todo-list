<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="main">
        <div class="navbar">
            <div class="dropdown last_week" data-week="last">Last week</div>

            <div class="dropdown_content last_week_day" data-day="1" data-week="last">Monday</div>
            <div class="dropdown_content last_week_day" data-day="2" data-week="last">Tuesday</div>
            <div class="dropdown_content last_week_day" data-day="3" data-week="last">Wednesday</div>
            <div class="dropdown_content last_week_day" data-day="4" data-week="last">Thursday</div>
            <div class="dropdown_content last_week_day" data-day="5" data-week="last">Friday</div>
            <div class="dropdown_content last_week_day" data-day="6" data-week="last">Saturday</div>
            <div class="dropdown_content last_week_day" data-day="7" data-week="last">Sunday</div>

            <div class="dropdown this_week" data-week="this">This week</div>

            <div class="dropdown_content this_week_day dropdown_show" data-day="1" data-week="this">Monday</div>
            <div class="dropdown_content this_week_day dropdown_show" data-day="2" data-week="this">Tuesday</div>
            <div class="dropdown_content this_week_day dropdown_show" data-day="3" data-week="this">Wednesday</div>
            <div class="dropdown_content this_week_day dropdown_show" data-day="4" data-week="this">Thursday</div>
            <div class="dropdown_content this_week_day dropdown_show" data-day="5" data-week="this">Friday</div>
            <div class="dropdown_content this_week_day dropdown_show" data-day="6" data-week="this">Saturday</div>
            <div class="dropdown_content this_week_day dropdown_show" data-day="7" data-week="this">Sunday</div>

            <div class="dropdown next_week" data-week="next">Next week</div>

            <div class="dropdown_content next_week_day" data-day="1" data-week="next">Monday</div>
            <div class="dropdown_content next_week_day" data-day="2" data-week="next">Tuesday</div>
            <div class="dropdown_content next_week_day" data-day="3" data-week="next">Wednesday</div>
            <div class="dropdown_content next_week_day" data-day="4" data-week="next">Thursday</div>
            <div class="dropdown_content next_week_day" data-day="5" data-week="next">Friday</div>
            <div class="dropdown_content next_week_day" data-day="6" data-week="next">Saturday</div>
            <div class="dropdown_content next_week_day" data-day="7" data-week="next">Sunday</div>
        </div>
        <div class="content">
            <div class="content_date"></div>
            <div class="content_high">
                <div class="content_high_text">
                    <div class="content_high_text">High Priority Tasks</div>
                        <div class="content_task">
                            <div class="content_task_title">Task Title</div>
                            <div class="content_task_expiration">Task Expiration</div>
                        </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
